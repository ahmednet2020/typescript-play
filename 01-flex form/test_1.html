<!DOCTYPE html>
<html>

<head>
    <title>form flex</title>
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<section class="form">
		<div class="login">
			<div class="form-title">
			<span>I have account</span>
			<h2>Log in!</h2>
			</div>
			<form>
				<div class="inputlable">
				<input type="email" name="email" id="email" required>
				<label for="email">email</label>
				</div>
				<div class="inputlable">
				<input type="password" name="password" id="password" required>
				<label for="password">password</label>
				</div>
				<input type="submit" name="login" value="Log in" class="submit">
				<div class="checkbox">
					<input type="checkbox" name="remember" id="remember">
					<label for="remember">remember me</label>
				</div>
				<div class="forgot">
				<a href="#">forgot password</a>
				</div>
			</form>
		</div>
		<hr>
		<div class="signup">
			<div class="form-title">
			<span>Not a member</span>
			<h2>Sign up!</h2>
			</div>
			<form>
				<div class="inputlable">
				<input type="text" name="name" id="name" required>
				<label for="name">full name</label>
				</div>
				<div class="inputlable">
				<input type="email" name="email" id="email1" required>
				<label for="email1">email</label>
				</div>
				<div class="inputlable">
				<input type="password" name="password" id="password1" required>
				<label for="password1">password</label>
				</div>
				<input type="submit" name="signup" value="Sign up" class="submit">
			</form>
		</div>
	</section>
    <script src="ts.js"></script>
</body>
<!--img src="small.jpg" srcset="small.jpg 500w, medium.jpg 1000w, large.jpg 1500w" alt="Wallaby">-->
</html>
