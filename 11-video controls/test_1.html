<!DOCTYPE html>
<html>

<head>
	<!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <![endif]-->
    <!--[if lt IE 9]>
    	<script src="js/html5shiv.min.js"></script>
		<script src="js/respond.min.js"></script>
	<![endif]-->
    <title>video controls</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="videobox">
		<video class="video" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"></video>
		<div class="controls">
			<div class="pross-bar"><div class="bar"></div></div>
			<div class="btns">
				<div class="time"><span class="now">0.00</span>/<span class="all">0.00</span></div>
				<button class="back" value="0.5"><i class="fa fa-fast-backward" aria-hidden="true"></i></button>
				<div class="btn-play"><i class="fa fa-play" aria-hidden="true"></i></div>
				<button class="for" value="0.5"><i class="fa fa-fast-forward" aria-hidden="true"></i></button>	
				<button class="muto"><i class="fa fa-stop-circle" aria-hidden="true"></i></button>
				<div class="volum">
					<div class="bar-volum">
						<input type="range" name="valum" class="bar-now" min="0" max="100" value="100">
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="ts.js"></script>

</body>
<!--img src="small.jpg" srcset="small.jpg 500w, medium.jpg 1000w, large.jpg 1500w" alt="Wallaby">-->
</html>
