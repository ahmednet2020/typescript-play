<!DOCTYPE html>
<html>

<head>
    <title>css var</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="menu">
		<form>
		<label for="bg">background</label>
		<input type="color" name="bg" id="bg" value="#0A1827" data-defult="#0A1827">
		<label for="bluer"> bluer</label>
		<input type="range" name="bluer" min="0" max="100" id="bluer" data-size="px" value="0" data-defult="0">
		<label for="contrast">contrast</label>
		<input type="range" name="contrast" id="contrast" min="0" max="200" data-size="%" value="100" data-defult="100">
		<label for="brightness">brightness</label>
		<input type="range" name="brightness" id="brightness" min="0" max="200" data-size="%" value="100" data-defult="100">
		<label for="opacity">opacity</label>
		<input type="range" name="opacity" id="opacity" min="0" max="100" data-size="%" value="100" data-defult="100">
		<label for="grayscale">grayscale</label>
		<input type="range" name="grayscale" id="grayscale" min="0" max="100" data-size="%" value="0" data-defult="0">
		<label for="invert">invert</label>
		<input type="range" name="invert" id="invert" min="0" max="100" data-size="%" value="0" data-defult="0">
		<label for="hue-rotate">hue-rotate</label>
		<input type="range" name="hue-rotate" id="hue-rotate" min="0" max="360" data-size="deg" value="0" data-defult="0">
		<label for="saturate">saturate</label>
		<input type="range" name="saturate" id="saturate" min="0" max="200" data-size="%" value="100" data-defult="100">
		<button type="reset" onclick="rest()" class="btn">reset</button>
	</form>
	</div>
	<div class="img">
			<img src="http://friendsofmedellin.com/wp-content/uploads/2017/08/party.jpg" alt="test">
	</div>

</body>
